<form [formGroup]="formAdduser" (ngSubmit)="create()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" type="text" class="form-control">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="text-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name co it nhat 2 ky tu.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" type="email" class="form-control" placeholder="">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="text-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="formAdduser.invalid" class="btn btn-primary">Submit</button>
</form>
