<div class="col-12 col-md-12 mt-5">
  {{ groups | json}}
  <h3>Danh sach group</h3>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th></th>
    </tr>

    <tr *ngFor="let group of groups; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{ group.name}}</td>
      <td>
        <button (click)="delete(group.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>

  </div>
